<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Mailchimp Signup Page</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>This is a header</p>
      </div>

      <div class="signup-form">
        <div class="top-section">
          <h1>Welcome to Mailchimp</h1>
          <p>Find your people. Engage your customers. 
            Build your brand. Do it all with Mailchimpâ€™s Marketing Platform. 
            Already have an account? <a href=#>Log In</a></p>
        </div>

        <form>
          <label for="email">Email</label>
          <input class="form-item" type="text" id="email" name="email">
          <label for="username">Username</label>
          <input class="form-item" type="text" id="username" name="username">
          <label for="password">Password</label>
          <input class="form-item" type="text" id="password" name="password">

          <div class="bottom-section">
            <div class="checkbox-container">
              <input class="checkbox" type="checkbox">
              <label for="checkbox">I don't want to receive emails about new Mailchimp products, 
                best practices, or special offers.</label>
            </div>
            
            <div class="submit-button">
              <input class="button" type="submit" value="Sign Up">            
            </div>            
          </div>



        </form>
      </div>
    </div>
  </body>
</html>
